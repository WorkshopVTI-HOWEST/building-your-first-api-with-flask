<!DOCTYPE html>
<html>
<head>
    <title>Flask Quote API</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Flask Quote API</h1>

    <form id="quoteForm">
        <input type="submit" value="Toevoegen">
        <input type="text" id="quote" name="quote" placeholder="Schrijf hier je nieuwe quote"><br>
    </form>

    <form id="randomQuoteForm">
        <input type="submit" value="Toon willigkeurige quote">
        <p id="randomQuote"></p>
    </form>

    <form id="clearQuotes">
        <input type="submit" value="Verwijder alle quotes.">
    </form>

    <form id="quoteById">
        <input type="submit" value="Toon specifieke quote.">
        <input type="text" id="id" name="id" placeholder="Schrijf hier een id van een quote."><br>
        <p id="quoteByIdResult"></p>
    </form>

    <h2>Bestaande Quotes:</h2>
    <ul id="quoteList"></ul>
</body>
</html>
