<!DOCTYPE html>
<html>
<head>
    <title>Flask Quote API</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Flask Quote API</h1>

    <form id="quoteForm">
        <label for="quote">New Quote:</label><br>
        <input type="text" id="quote" name="quote"><br>
        <input type="submit" value="Submit">
    </form>

    <h2>Existing Quotes:</h2>
    <ul id="quoteList"></ul>
</body>
</html>
